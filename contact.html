        <!-- <a href="skype:https://join.skype.com/invite/cYVEZkUg3S0Z">skype me: Jolanda Lan-Tin</a><br>

      <form action="" method="post" id="contact-form" class="contact-form">
        <label for="contact-email" class="contact-form__label">Email: </label>
        <input id="contact-email" type="email" required placeholder="e-mail"><br>

        <label for="phone-number1" class="contact-form__label">Telephone number: </label>
        <input id="phone-number1" type="tel" minlength="4" maxlength="4" required
        pattern="[0-9]{2}-[0-9]{2}" placeholder="country code">

        <label for="phone-number2" class="contact-form__label">(0)</label>
        <input id="phone-number2" type="tel" minlength="4" required
        pattern="[0-9]{2}-[0-9]{2}-[0-9]{1}" placeholder="area code + tel."><br>
        <br>
        <label for="textarea-message" class="contact-form__label">Message: </label>
        <textarea id="textarea-message" type="text" minlength="10" maxlength="240" title="max 240 characters" value="Send message" required></textarea>
        <button class="button__tertiary" type="text" value="Send">Send message</button>  <br>
      </form>
